  <h3>Recent News And Articles</h3>

<button *ngIf="(loggedInUserId | async)" mat-raised-button routerLink="/articles/new" color="accent">Create New Article</button>

<div *ngIf="(products$ | async) as products" id="cardDiv">
  <div class="card" *ngFor="let product of products | orderArticles; let i = index">

    <div class="cardBlurb" [ngClass]="{reversePic:i%2===0}">
      <h2>{{ product.product.title }}</h2>



      <div>
        <p>
          {{ product.product.description1.slice(0, 120) }}...
        </p>
      </div>
      <div id="editAndSeeMoreBtn">
        <a id="seeMoreBtn" color="accent" mat-raised-button [routerLink]="'/articles/' + product.product.seoFriendlyTitle + '/show/' + product.key" title="See more {{product.product.seoFriendlyTitle}}">See More</a>
      </div>
    </div>
    <div class="imgDiv">
      <img class="mainImg" src="{{ product.images?.image }}" alt="Photo of {{ product.name }}">
    </div>
  </div>


</div>
